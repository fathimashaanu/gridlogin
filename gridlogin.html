<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="row">
        <div class="col-6">
         <img width="100%" height="500px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMKu_QxYEGMnf_KY-spA5VcKLdxi4eOibE3g&s">
    </div>
    <div class="col-6 mt-4">
        <h1 class="text-center text-primary fs-3 fw-holder">Login</h1>

        <input type="text" class="form-control" placeholder="Enter Your Email">
        <br>
        <input type="text" class="form-control" placeholder="Enter Your Password">

        <div class="d-grid">
            <button class="btn btn-primary m-2">Login</button>
        </div>
    </div>  
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4"><h1 class="text-center text-primary fs-3 fw-bolder">Login</h1>

            <input type="text" class="form-control" placeholder="Enter Your Email">
            <br>
            <input type="text" class="form-control" placeholder="Enter Your Password">
            <div class="d-grid">
                <button class="btn btn-primary m-2">Login</button>
            </div></div>
            <div class="col-4"></div>

    </div>
